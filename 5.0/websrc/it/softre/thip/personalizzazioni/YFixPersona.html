<html>
  <head></head>
  <body style="margin: 0px; overflow: hidden;">
    <form name="YFixPersonaForm">
      <table height="100%" width="100%" cellspacing="0" cellpadding="0" id="emptyborder">
        <tr>
          <td style="height:0">
            <span class="menubar" id="myMenuBar"/>
          </td>
        </tr>
        <tr>
          <td style="height:0">
            <span class="toolbar" id="myToolBar"/>
          </td>
        </tr>
        <tr>
          <td>
            <span class="tabbed" id="mytabbed">
              <span class="tab" id="tab1">
                <table style="width: 100%;">
                  <tr>
                    <td valign="top">
                      <label for="IdNumeroFix"></label>
                    </td>
                    <td valign="top">
                      <input id="IdNumeroFix" name="IdNumeroFix"></input>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <label for="RelCliente"></label>
                    </td>
                    <td valign="top">
                      <span class="multisearchform" id="RelCliente"></span>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <label for="Descrizione"></label>
                    </td>
                    <td valign="top">
                      <textarea id="Descrizione" name="Descrizione" cols="60" rows="5"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <label for="DataRilascio"></label>
                    </td>
                    <td valign="top">
                      <input id="DataRilascio" name="DataRilascio"></input>
                      <button type="button" id="DataOdierna" onclick="settaDataOdierna()">Setta data odierna</button>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <input type="checkbox" id="FlagRilascio" name="FlagRilascio"/>
                    </td>
                    <td valign="top">
                      <input type="checkbox" id="FlagModificheStd" name="FlagModificheStd"/>
                    </td>
                  </tr>
                </table>
              </span>
              <span class="tab" id="tab2">
                <table style="width: 100%;">
                  <tr>
                    <td valign="top">
                      <label for="LinkAnalisi"></label>
                    </td>
                    <td valign="top">
                      <textarea id="LinkAnalisi" name="LinkAnalisi" cols="60" rows="1"></textarea>
                    </td>
                  </tr>
                </table>
                 <table  style = "height:100%; width:100%" >
                  <tr>
                    <td valign="top">
                    <iframe id="Analisi" style = "height: 78vh;
    width: -webkit-fill-available;
    border: 2px solid black;
    border-radius: 10px;
    margin: 10px;" src=""></iframe>
                    </td>
                   </tr>
                </table>
              </span>
              <span class="tab" id="tab3">
                <table style="width: 100%;">
                  <tr>
                    <td valign="top">
                      <label for="LinkDocumentazione"></label>
                    </td>
                    <td valign="top">
                      <textarea id="LinkDocumentazione" name="LinkDocumentazione" cols="60" rows="1"></textarea>
                    </td>
                  </tr>
                </table>
                 <table  style = "height:100%; width:100%" >
                  <tr>
                    <td valign="top">
                    <iframe id="Documentazione" style = "height: 78vh;
    width: -webkit-fill-available;
    border: 2px solid black;
    border-radius: 10px;
    margin: 10px;" src=""></iframe>
                    </td>
                   </tr>
                </table>
              </span>
            </span>
          </td>
        </tr>
        <tr>
          <td style="height:0">
            <span class="errorlist"/>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
